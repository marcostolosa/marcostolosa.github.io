    <!-- React & ReactDOM -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js" data-cfasync="false"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js" data-cfasync="false"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com" data-cfasync="false"></script>
    
    <!-- Font Awesome -->

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script data-cfasync="false">
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Inter"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        bg: '#050505',
                        panel: '#0f0f0f',
                        border: '#262626',
                        primary: '#b91c1c', /* Red 700 */
                        primaryLight: '#ef4444', /* Red 500 */
                        accent: '#d97706', /* Amber 600 */
                        text: '#e5e5e5',
                        muted: '#737373',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(8px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #e5e5e5; overflow-x: hidden; }
        
        /* Custom Scrollbar Global */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #b91c1c; }
        
        /* Utility para esconder scrollbar mantendo funcionalidade */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .operator-panel { background: #0f0f0f; border: 1px solid #262626; position: relative; transition: border-color 0.2s; }
        .operator-panel:hover { border-color: #404040; }
        .section-header { border-left: 3px solid #b91c1c; padding-left: 1rem; margin-bottom: 2rem; }
    </style>
</head>
<body class="font-sans antialiased selection:bg-primary selection:text-white">

                stack_summary: "If it can be scripted, I automate it. Advanced Regex, Semgrep, CodeQL, and custom scripts are part of my workflow."
            },
            experience: [
                {
                    company: "Bugcrowd",
                    role: "Bug Bounty Hunter | Offensive Researcher",

                {

                    role: "Bug Bounty Hunter | Offensive Researcher",

                },
                {
                    company: "YesWeHack",
                    role: "Bug Bounty Hunter",
                    period: "Set 2025 - Present",
                    desc: "Focus on high-impact vulnerabilities and kill chains in European and global programs."
                }
            ],
            volunteer: [
                { role: "Member", org: "CVE Hunters", period: "Out 2025 - Present", desc: "Promoting vulnerability research in open-source software." },
                { role: "Member", org: "OWASP Foundation", period: "Jan 2021 - Present", desc: "Active member contributing to the Open Web Application Security Project." },
                { role: "Content Creator", org: "YouTube (Tr0p)", period: "Set 2025 - Present", desc: "Sharing knowledge on Hacking, Bug Bounty, and Reverse Engineering." }
            ],

                }
            ],
            projects: [
                { title: "OCRack", desc: "High-performance PDF translation/extraction tool using PaddleOCR & GPT-4.", url: "https://github.com/marcostolosa/OCRack", tech: ["Python", "AI", "OCR"] },
                { title: "ARCTAX", desc: "AI bypass prompt generator with ML classifier and Uncensored local LLM.", url: "https://github.com/marcostolosa/arctax", tech: ["ML", "Prompt Injection"] },

                { title: "REload.Me", desc: "Simplified reverse engineering learning platform.", url: "https://github.com/mindsecurity/REload.Me", tech: ["RE", "Education"] },
                { title: "riskIA-service", desc: "FastAPI ML-based application risk classifier.", url: "https://github.com/marcostolosa/riskIA-service", tech: ["FastAPI", "ML"] },
                { title: "OSCP Insights", desc: "AI-driven analysis of OSCP success stories.", url: "https://github.com/marcostolosa/study-insights", tech: ["Python", "AI Analysis"] }
            ],
            skills: {
                "Heavy Hitters": ["BurpSuite Pro", "Cobalt Strike", "Frida", "Radare2", "Ghidra", "IDA Pro", "Impacket", "Nuclei", "Metasploit"],
                "Languages": ["Python (Expert)", "Bash", "PowerShell", "C/C++", "JavaScript", "Assembly"],

            education: [

                { id: 'research', icon: 'fa-flask', label: 'RESEARCH & DISCLOSURE' },
                { id: 'ops', icon: 'fa-globe', label: 'OPERATIONS' },
                { id: 'arsenal', icon: 'fa-toolbox', label: 'ARSENAL' },
                { id: 'certs', icon: 'fa-certificate', label: 'CREDENTIALS' }

                        <div className="font-mono font-bold tracking-tighter text-lg shrink-0 w-[140px]">
                            <span className="text-primary">./</span>TR0P

                            <div className="flex gap-2 md:gap-6 overflow-x-auto no-scrollbar mask-gradient px-4">
                                {tabs.map(t => (
                                    <button key={t.id} onClick={() => set(t.id)} 
                                        className={`flex items-center gap-2 px-3 py-2 text-xs font-bold font-mono transition-colors border-b-2 whitespace-nowrap ${active === t.id ? 'border-primary text-white' : 'border-transparent text-muted hover:text-white'}`}>

                        <div className="md:hidden w-8"></div>
                    </div>
                </nav>
            );
        };

        const Tag = ({ text, type = 'default' }) => {
            const colors = {
                default: 'border-border text-muted',
                critical: 'border-primary text-primary bg-primary/5',
                cve: 'border-purple-500 text-purple-500 bg-purple-500/5'
            };
            return <span className={`text-[10px] font-mono px-2 py-0.5 border rounded uppercase tracking-wider ${colors[type] || colors.default}`}>{text}</span>;
        };

        const App = () => {
            const [tab, setTab] = useState('profile');
            
            useEffect(() => { document.getElementById('loading-msg').style.display = 'none'; }, []);

            return (
                <div className="min-h-screen pt-24 pb-12 px-4 md:px-8 max-w-7xl mx-auto">
                    <Nav active={tab} set={setTab} />

                    {/* PROFILE TAB */}
                    {tab === 'profile' && (
                        <div className="grid md:grid-cols-12 gap-8 animate-fade-in">
                            <div className="md:col-span-4 space-y-6">
                                <div className="operator-panel p-6 text-center md:text-left">
                                    <div className="w-24 h-24 bg-panel border-2 border-primary rounded-full mx-auto md:mx-0 flex items-center justify-center mb-4 relative overflow-hidden group">
                                         {/* Placeholder Icon */}
                                        <i className="fa-solid fa-user-secret text-4xl text-muted group-hover:scale-110 transition-transform duration-300"></i>
                                    </div>
                                    <h1 className="text-2xl font-bold text-white tracking-tight">{DATA.profile.name}</h1>
                                    <p className="text-primary font-mono text-xs mt-1 uppercase tracking-wide">{DATA.profile.role}</p>
                                    
                                    <div className="mt-6 space-y-3 text-sm text-muted">
                                        <div className="flex items-center gap-3"><i className="fa-solid fa-location-dot w-4 text-center text-primary"></i> {DATA.profile.location}</div>
                                        <div className="flex items-center gap-3"><i className="fa-solid fa-envelope w-4 text-center text-primary"></i> <a href={`mailto:${DATA.profile.email}`} className="hover:text-white transition-colors">{DATA.profile.email}</a></div>
                                        <div className="flex items-center gap-3"><i className="fa-brands fa-github w-4 text-center text-primary"></i> <a href={DATA.profile.github} target="_blank" className="hover:text-white transition-colors">/marcostolosa</a></div>
                                    </div>

                                    <div className="flex gap-4 mt-6 justify-center md:justify-start">
                                        <a href={DATA.profile.github} target="_blank" className="text-xl text-muted hover:text-white transition-colors"><i className="fa-brands fa-github"></i></a>
                                        <a href={DATA.profile.linkedin} target="_blank" className="text-xl text-muted hover:text-blue-500 transition-colors"><i className="fa-brands fa-linkedin"></i></a>
                                        <a href={DATA.profile.youtube} target="_blank" className="text-xl text-muted hover:text-red-500 transition-colors"><i className="fa-brands fa-youtube"></i></a>
                                    </div>
                                </div>
                                
                                <div className="operator-panel p-4">
                                    <h3 className="text-xs font-bold text-white uppercase mb-3 border-b border-border pb-2">Primary Focus</h3>
                                    <div className="flex flex-wrap gap-2">
                                        {['Red Team', 'Pentest', 'Exploit Dev', 'AI Security', 'Reverse Eng'].map(s => <Tag key={s} text={s} />)}
                                    </div>
                                </div>
                            </div>

                            <div className="md:col-span-8 space-y-8">
                                <div className="operator-panel p-8">
                                    <div className="section-header"><h2 className="text-xl font-bold text-white">WHOAMI</h2></div>
                                    <p className="text-gray-400 leading-relaxed mb-4 text-sm md:text-base">{DATA.profile.bio}</p>
                                    <div className="bg-primary/5 border-l-2 border-accent pl-4 py-2">
                                        <p className="text-gray-300 italic text-sm">{DATA.profile.stack_summary}</p>
                                    </div>
                                </div>

                                <div className="grid sm:grid-cols-2 gap-4">
                                    {Object.entries(DATA.skills).map(([cat, list]) => (
                                        <div key={cat} className="operator-panel p-5 hover:border-muted/50 transition-colors">
                                            <h3 className="text-xs font-bold text-primary uppercase mb-3 flex items-center gap-2">
                                                <i className="fa-solid fa-angle-right text-[10px]"></i> {cat}
                                            </h3>
                                            <div className="flex flex-wrap gap-2">
                                                {list.map(i => <span key={i} className="text-[11px] bg-white/5 px-2 py-1 rounded text-gray-300 border border-transparent hover:border-border transition-colors">{i}</span>)}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* RESEARCH TAB */}

                                            <div className="flex justify-between items-start mb-2">
                                                <Tag text={item.tag} type={item.tag === 'CRITICAL' ? 'critical' : 'cve'} />
                                                <span className="text-[10px] text-muted font-mono">{item.date}</span>
                                            </div>

                                            <p className="text-xs text-primary font-mono mb-2 uppercase">{item.issuer}</p>

                                        </div>

                                </div>
                                
                                <div className="space-y-6">

                                    {DATA.volunteer.map((v, idx) => (
                                        <div key={idx} className="operator-panel p-5 hover:border-muted/50 transition-colors">

                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* OPERATIONS TAB */}
                    {tab === 'ops' && (
                        <div className="max-w-4xl mx-auto animate-fade-in">
                            <div className="section-header"><h2 className="text-xl font-bold text-white">ACTIVE ENGAGEMENTS</h2></div>
                            <div className="space-y-6 border-l border-border ml-3 pl-8 relative">
                                {DATA.experience.map((exp, idx) => (
                                    <div key={idx} className="relative group">
                                        <div className="absolute -left-[39px] top-0 w-4 h-4 bg-primary rounded-full border-2 border-bg group-hover:scale-125 transition-transform"></div>

                                        </div>
                                    </div>

                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {DATA.projects.map((proj, idx) => (
                                    <a key={idx} href={proj.url} target="_blank" className="operator-panel p-6 flex flex-col group hover:-translate-y-1 transition-transform">
                                        <div className="flex justify-between items-start mb-4">
                                            <h3 className="text-lg font-bold text-white font-mono group-hover:text-primary transition-colors">{proj.title}</h3>
                                            <i className="fa-brands fa-github text-muted group-hover:text-white transition-colors"></i>

                                        <div className="flex flex-wrap gap-2 pt-4 border-t border-border mt-auto">
                                            {proj.tech.map(t => <span key={t} className="text-[10px] font-mono text-muted bg-bg px-2 py-1 border border-border rounded">{t}</span>)}
                                        </div>
                                    </a>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* CREDENTIALS TAB */}
                    {tab === 'certs' && (
                        <div className="max-w-5xl mx-auto animate-fade-in">
                            <div className="grid md:grid-cols-2 gap-8">
                                <div>
                                    <div className="section-header"><h2 className="text-xl font-bold text-white">CERTIFICATIONS</h2></div>
                                    <div className="space-y-3">
                                        {DATA.certs.map((c, i) => (
                                            <div key={i} className="operator-panel p-3 border-l-2 border-transparent hover:border-primary transition-colors flex items-center justify-between group">
                                                <span className="text-sm text-gray-300 group-hover:text-white transition-colors">{c}</span>
                                                <i className="fa-solid fa-check text-green-600 text-xs"></i>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div>
                                    <div className="section-header"><h2 className="text-xl font-bold text-white">ACADEMIC BACKGROUND</h2></div>
                                    <div className="space-y-4">
                                        {DATA.education.map((edu, i) => (
                                            <div key={i} className="operator-panel p-4 hover:border-muted/50 transition-colors">
                                                <h4 className="font-bold text-white text-sm">{edu.school}</h4>
                                                <p className="text-xs text-primary font-mono mt-1">{edu.course}</p>
                                                <div className="text-[10px] text-muted mt-2 text-right">{edu.year}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
